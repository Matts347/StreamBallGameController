<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/viewer.css">
    </head>
    <body>
        <h1 id="title">LEEEEEROYYYY JENKINSSSSSSSSSSSSSSS</h1>
        <div class="angleContainer">
            <input type="range" min="0" max="90" value="45" class="horSlider" id="angleSlider">
            <p><span id="angleDisplay"></span></p>
        </div>
        <div class="powerContainer">
            <input type="range"  min="1" max="100" value="50" class="verSlider" id="powerSlider">
            <p><span id="powerDisplay"></span></p>
        </div>
        <div class="puckNumber">
            <input type="text" id="leftLauncher" class="leftLauncher" onkeypress="return AllowNumbersOnly(event)">
            <input type="text" id="rightLauncher" class="rightLauncher" onkeypress="return AllowNumbersOnly(event)">
            <p><span id="leftDisplay"></span></p>
            <p><span id="rightDisplay"></span></p>
        </div>
        <div class="sendButton">
            <button type="button" class="block" id="sendButton">Fire Pucks</button>
        </div>

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/viewer.js"></script>
    </body>
</html>
